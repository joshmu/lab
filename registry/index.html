<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Josh Mu's Lab - Experiment Registry</title>
  <meta name="description" content="A registry of interactive experiments, tools, and creative coding projects">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #e5e5e5;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      text-align: center;
      padding: 4rem 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin-bottom: 3rem;
      border-radius: 1rem;
    }

    h1 {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 0.5rem;
      color: white;
    }

    .subtitle {
      font-size: 1.25rem;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 1rem;
    }

    .stats {
      display: flex;
      gap: 2rem;
      justify-content: center;
      margin-top: 1.5rem;
      font-size: 0.875rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .search-box {
      flex: 1;
      min-width: 300px;
    }

    .search-box input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid #333;
      border-radius: 0.5rem;
      background: #1a1a1a;
      color: #e5e5e5;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .search-box input:focus {
      outline: none;
      border-color: #667eea;
    }

    .filter-group {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 0.5rem 1rem;
      border: 2px solid #333;
      border-radius: 0.5rem;
      background: #1a1a1a;
      color: #e5e5e5;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .filter-btn:hover {
      border-color: #667eea;
      background: #667eea;
      color: white;
    }

    .filter-btn.active {
      border-color: #667eea;
      background: #667eea;
      color: white;
    }

    .experiments-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .experiment-card {
      background: #1a1a1a;
      border-radius: 1rem;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      border: 1px solid #333;
    }

    .experiment-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
    }

    .card-header {
      padding: 1.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .card-description {
      font-size: 0.875rem;
      opacity: 0.9;
      line-height: 1.5;
    }

    .card-body {
      padding: 1.5rem;
    }

    .tags {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .tag {
      padding: 0.25rem 0.75rem;
      background: #333;
      border-radius: 9999px;
      font-size: 0.75rem;
      color: #a0a0a0;
    }

    .difficulty {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 0.25rem;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 1rem;
    }

    .difficulty.beginner {
      background: rgba(34, 197, 94, 0.2);
      color: #86efac;
    }

    .difficulty.intermediate {
      background: rgba(251, 146, 60, 0.2);
      color: #fdba74;
    }

    .difficulty.advanced {
      background: rgba(239, 68, 68, 0.2);
      color: #fca5a5;
    }

    .meta {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      font-size: 0.875rem;
      color: #a0a0a0;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .card-actions {
      display: flex;
      gap: 0.5rem;
    }

    .btn {
      flex: 1;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 600;
      text-decoration: none;
      text-align: center;
      transition: all 0.3s;
      cursor: pointer;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: transparent;
      color: #667eea;
      border: 2px solid #667eea;
    }

    .btn-secondary:hover {
      background: #667eea;
      color: white;
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: #a0a0a0;
    }

    .empty-state h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #666;
      border-top: 1px solid #333;
    }

    footer a {
      color: #667eea;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .experiments-grid {
        grid-template-columns: 1fr;
      }

      .controls {
        flex-direction: column;
      }

      .search-box {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Josh Mu's Lab</h1>
      <p class="subtitle">Interactive experiments, tools, and creative coding projects</p>
      <div class="stats">
        <span id="total-count">0 experiments</span>
        <span>|</span>
        <span id="last-updated">Last updated: Never</span>
      </div>
    </header>

    <div class="controls">
      <div class="search-box">
        <input
          type="text"
          id="search-input"
          placeholder="Search experiments..."
          aria-label="Search experiments"
        >
      </div>
      <div class="filter-group">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="beginner">Beginner</button>
        <button class="filter-btn" data-filter="intermediate">Intermediate</button>
        <button class="filter-btn" data-filter="advanced">Advanced</button>
      </div>
    </div>

    <div id="experiments-grid" class="experiments-grid">
      <!-- Experiments will be loaded here -->
    </div>

    <div id="empty-state" class="empty-state" style="display: none;">
      <h3>No experiments found</h3>
      <p>Try adjusting your search or filters</p>
    </div>

    <footer>
      <p>
        Made with ‚ù§Ô∏è by <a href="https://github.com/joshmu" target="_blank">Josh Mu</a>
        |
        <a href="https://github.com/joshmu/lab" target="_blank">View on GitHub</a>
      </p>
    </footer>
  </div>

  <script>
    let allExperiments = [];
    let currentFilter = 'all';

    // Load experiments from data file
    async function loadExperiments() {
      try {
        const response = await fetch('data/gists.json');
        const data = await response.json();

        allExperiments = data.experiments || [];

        // Update stats
        document.getElementById('total-count').textContent = `${allExperiments.length} experiments`;
        document.getElementById('last-updated').textContent = `Last updated: ${new Date(data.lastUpdated).toLocaleDateString()}`;

        renderExperiments(allExperiments);
      } catch (error) {
        console.error('Error loading experiments:', error);
        document.getElementById('empty-state').style.display = 'block';
        document.getElementById('empty-state').innerHTML = `
          <h3>Failed to load experiments</h3>
          <p>Please make sure gists.json exists in the data directory.</p>
          <p style="margin-top: 1rem; font-size: 0.875rem; color: #666;">
            Run: <code style="background: #1a1a1a; padding: 0.25rem 0.5rem; border-radius: 0.25rem;">node scripts/sync-registry.js</code>
          </p>
        `;
      }
    }

    // Render experiments to the grid
    function renderExperiments(experiments) {
      const grid = document.getElementById('experiments-grid');
      const emptyState = document.getElementById('empty-state');

      if (experiments.length === 0) {
        grid.style.display = 'none';
        emptyState.style.display = 'block';
        return;
      }

      grid.style.display = 'grid';
      emptyState.style.display = 'none';

      grid.innerHTML = experiments.map(exp => {
        const tags = Array.isArray(exp.tags) ? exp.tags : (exp.tags || '').split(',').map(t => t.trim()).filter(Boolean);

        return `
          <div class="experiment-card">
            <div class="card-header">
              <h2 class="card-title">${exp.title || 'Untitled'}</h2>
              <p class="card-description">${exp.description || ''}</p>
            </div>
            <div class="card-body">
              <span class="difficulty ${exp.difficulty || 'intermediate'}">${exp.difficulty || 'intermediate'}</span>

              <div class="tags">
                ${tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
              </div>

              <div class="meta">
                <div class="meta-item">
                  <span>‚è±Ô∏è</span>
                  <span>${exp.estimatedTime || 'N/A'}</span>
                </div>
                <div class="meta-item">
                  <span>üìÖ</span>
                  <span>${exp.created ? new Date(exp.created).toLocaleDateString() : 'N/A'}</span>
                </div>
              </div>

              <div class="card-actions">
                <a href="${exp.previewUrl}" class="btn btn-primary" target="_blank">
                  View Live
                </a>
                <a href="${exp.gistUrl}" class="btn btn-secondary" target="_blank">
                  View Code
                </a>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    // Filter experiments
    function filterExperiments() {
      const searchTerm = document.getElementById('search-input').value.toLowerCase();

      let filtered = allExperiments;

      // Apply difficulty filter
      if (currentFilter !== 'all') {
        filtered = filtered.filter(exp => exp.difficulty === currentFilter);
      }

      // Apply search filter
      if (searchTerm) {
        filtered = filtered.filter(exp => {
          const searchableText = [
            exp.title,
            exp.description,
            exp.category,
            Array.isArray(exp.tags) ? exp.tags.join(' ') : exp.tags
          ].join(' ').toLowerCase();

          return searchableText.includes(searchTerm);
        });
      }

      renderExperiments(filtered);
    }

    // Event listeners
    document.getElementById('search-input').addEventListener('input', filterExperiments);

    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        e.target.classList.add('active');
        currentFilter = e.target.dataset.filter;
        filterExperiments();
      });
    });

    // Load experiments on page load
    loadExperiments();
  </script>
</body>
</html>
