  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #e5e5e5;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #10b981;
    }

    .subtitle {
      color: #888;
    }

    .cipher-selector {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .cipher-btn {
      padding: 0.75rem 1.5rem;
      border: 2px solid #333;
      border-radius: 0.5rem;
      background: #222;
      color: #e5e5e5;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .cipher-btn:hover {
      border-color: #10b981;
      background: #10b981;
      color: white;
    }

    .cipher-btn.active {
      border-color: #10b981;
      background: #10b981;
      color: white;
    }

    .text-area {
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #10b981;
    }

    textarea {
      width: 100%;
      min-height: 150px;
      padding: 1rem;
      border: 2px solid #333;
      border-radius: 0.5rem;
      background: #222;
      color: #e5e5e5;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      resize: vertical;
    }

    textarea:focus {
      outline: none;
      border-color: #10b981;
    }

    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .control-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    input[type="number"] {
      width: 80px;
      padding: 0.5rem;
      border: 2px solid #333;
      border-radius: 0.25rem;
      background: #222;
      color: #e5e5e5;
      text-align: center;
    }

    .btn {
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: #10b981;
      color: white;
    }

    .btn-primary:hover {
      background: #059669;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: #333;
      color: #e5e5e5;
    }

    .btn-secondary:hover {
      background: #444;
    }

    .info {
      padding: 1rem;
      background: #222;
      border-left: 4px solid #10b981;
      border-radius: 0.25rem;
      margin-bottom: 2rem;
      font-size: 0.875rem;
      color: #888;
    }

    .stats {
      display: flex;
      gap: 2rem;
      padding: 1rem;
      background: #222;
      border-radius: 0.5rem;
      font-size: 0.875rem;
    }

    .stat {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .stat-label {
      color: #888;
    }

    .stat-value {
      font-weight: 600;
      color: #10b981;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Text Scrambler & Cipher Tool</h1>
      <p class="subtitle">Encode and decode text with various cipher methods</p>
    </div>

    <div class="cipher-selector">
      <button class="cipher-btn active" data-cipher="caesar">Caesar Cipher</button>
      <button class="cipher-btn" data-cipher="rot13">ROT13</button>
      <button class="cipher-btn" data-cipher="reverse">Reverse</button>
      <button class="cipher-btn" data-cipher="base64">Base64</button>
      <button class="cipher-btn" data-cipher="atbash">Atbash</button>
    </div>

    <div class="text-area">
      <label>Input Text</label>
      <textarea id="input" placeholder="Enter your text here...">Hello, World!</textarea>
    </div>

    <div class="controls">
      <div class="control-group" id="shiftControl" style="display: flex;">
        <label>Shift:</label>
        <input type="number" id="shift" value="3" min="0" max="25">
      </div>

      <button class="btn btn-primary" id="encodeBtn">Encode</button>
      <button class="btn btn-primary" id="decodeBtn">Decode</button>
      <button class="btn btn-secondary" id="copyBtn">Copy Output</button>
      <button class="btn btn-secondary" id="swapBtn">Swap</button>
    </div>

    <div class="info" id="info">
      Caesar Cipher shifts each letter by a fixed number of positions in the alphabet.
    </div>

    <div class="text-area">
      <label>Output Text</label>
      <textarea id="output" placeholder="Encoded text will appear here..." readonly></textarea>
    </div>

    <div class="stats">
      <div class="stat">
        <span class="stat-label">Characters:</span>
        <span class="stat-value" id="charCount">0</span>
      </div>
      <div class="stat">
        <span class="stat-label">Words:</span>
        <span class="stat-value" id="wordCount">0</span>
      </div>
      <div class="stat">
        <span class="stat-label">Letters:</span>
        <span class="stat-value" id="letterCount">0</span>
      </div>
    </div>
  </div>

  <script>
    let currentCipher = 'caesar';

    const cipherInfo = {
      caesar: 'Caesar Cipher shifts each letter by a fixed number of positions in the alphabet.',
      rot13: 'ROT13 replaces each letter with the letter 13 positions after it in the alphabet.',
      reverse: 'Reverse simply reverses the order of all characters in the text.',
      base64: 'Base64 encoding converts text to a base-64 representation.',
      atbash: 'Atbash replaces each letter with its mirror in the alphabet (A↔Z, B↔Y, etc.).'
    };

    function caesarCipher(text, shift, decode = false) {
      if (decode) shift = 26 - shift;
      return text.replace(/[a-zA-Z]/g, char => {
        const code = char.charCodeAt(0);
        const isUpper = code >= 65 && code <= 90;
        const base = isUpper ? 65 : 97;
        return String.fromCharCode(((code - base + shift) % 26) + base);
      });
    }

    function rot13(text) {
      return caesarCipher(text, 13);
    }

    function reverse(text) {
      return text.split('').reverse().join('');
    }

    function base64Encode(text) {
      return btoa(unescape(encodeURIComponent(text)));
    }

    function base64Decode(text) {
      try {
        return decodeURIComponent(escape(atob(text)));
      } catch (e) {
        return 'Invalid Base64 input';
      }
    }

    function atbash(text) {
      return text.replace(/[a-zA-Z]/g, char => {
        const code = char.charCodeAt(0);
        const isUpper = code >= 65 && code <= 90;
        const base = isUpper ? 65 : 97;
        return String.fromCharCode(base + (25 - (code - base)));
      });
    }

    function encode() {
      const input = document.getElementById('input').value;
      let output = '';

      switch (currentCipher) {
        case 'caesar':
          const shift = parseInt(document.getElementById('shift').value);
          output = caesarCipher(input, shift);
          break;
        case 'rot13':
          output = rot13(input);
          break;
        case 'reverse':
          output = reverse(input);
          break;
        case 'base64':
          output = base64Encode(input);
          break;
        case 'atbash':
          output = atbash(input);
          break;
      }

      document.getElementById('output').value = output;
      updateStats(input);
    }

    function decode() {
      const input = document.getElementById('input').value;
      let output = '';

      switch (currentCipher) {
        case 'caesar':
          const shift = parseInt(document.getElementById('shift').value);
          output = caesarCipher(input, shift, true);
          break;
        case 'rot13':
          output = rot13(input); // ROT13 is its own inverse
          break;
        case 'reverse':
          output = reverse(input); // Reverse is its own inverse
          break;
        case 'base64':
          output = base64Decode(input);
          break;
        case 'atbash':
          output = atbash(input); // Atbash is its own inverse
          break;
      }

      document.getElementById('output').value = output;
      updateStats(input);
    }

    function updateStats(text) {
      document.getElementById('charCount').textContent = text.length;
      document.getElementById('wordCount').textContent = text.trim().split(/\s+/).filter(Boolean).length;
      document.getElementById('letterCount').textContent = (text.match(/[a-zA-Z]/g) || []).length;
    }

    // Controls
    document.querySelectorAll('.cipher-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.cipher-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentCipher = btn.dataset.cipher;
        document.getElementById('info').textContent = cipherInfo[currentCipher];

        // Show/hide shift control
        document.getElementById('shiftControl').style.display =
          currentCipher === 'caesar' ? 'flex' : 'none';
      });
    });

    document.getElementById('encodeBtn').addEventListener('click', encode);
    document.getElementById('decodeBtn').addEventListener('click', decode);

    document.getElementById('copyBtn').addEventListener('click', () => {
      const output = document.getElementById('output');
      output.select();
      document.execCommand('copy');
    });

    document.getElementById('swapBtn').addEventListener('click', () => {
      const input = document.getElementById('input').value;
      const output = document.getElementById('output').value;
      document.getElementById('input').value = output;
      document.getElementById('output').value = input;
      updateStats(output);
    });

    document.getElementById('input').addEventListener('input', (e) => {
      updateStats(e.target.value);
    });

    // Initialize
    updateStats(document.getElementById('input').value);
  </script>
</body>
</html>
