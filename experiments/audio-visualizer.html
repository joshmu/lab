<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Visualizer</title>
  <!--

  id: audio-visualizer-010
  title: Audio Visualizer
  description: Real-time audio visualization using microphone input with frequency analysis, waveform display, and multiple visual modes.
  category: audio-tools
  tags: [audio, visualizer, frequency, waveform, microphone, web-audio]

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #e5e5e5;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .header {
      padding: 1.5rem;
      background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: white;
      color: #ec4899;
    }

    .btn-primary:hover {
      transform: scale(1.05);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid white;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .btn-secondary.active {
      background: white;
      color: #8b5cf6;
    }

    canvas {
      width: 100%;
      height: 100%;
    }

    .info {
      padding: 1rem;
      text-align: center;
      font-size: 0.875rem;
      color: #888;
      background: #1a1a1a;
    }

    .status {
      padding: 1rem;
      text-align: center;
      font-size: 1.25rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Audio Visualizer</h1>
    <div class="controls">
      <button class="btn btn-primary" id="startBtn">Start</button>
      <button class="btn btn-secondary active" data-mode="bars">Bars</button>
      <button class="btn btn-secondary" data-mode="waveform">Waveform</button>
      <button class="btn btn-secondary" data-mode="circular">Circular</button>
      <button class="btn btn-secondary" data-mode="particles">Particles</button>
    </div>
  </div>

  <canvas id="canvas"></canvas>

  <div class="info" id="info">
    Click "Start" to enable microphone and begin visualization
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let audioContext;
    let analyser;
    let dataArray;
    let bufferLength;
    let source;
    let isStarted = false;
    let visualMode = 'bars';
    let particles = [];

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight - 200;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight - 200;
    });

    class Particle {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = canvas.width / 2;
        this.y = canvas.height / 2;
        this.angle = Math.random() * Math.PI * 2;
        this.speed = 0;
        this.size = Math.random() * 3 + 1;
        this.life = 1;
      }

      update(intensity) {
        this.speed = intensity * 5;
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        this.life -= 0.01;

        if (this.life <= 0 || this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
          this.reset();
        }
      }

      draw() {
        ctx.fillStyle = `hsla(${(this.angle * 180 / Math.PI) % 360}, 70%, 50%, ${this.life})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    async function startAudio() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;

        bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);

        source = audioContext.createMediaStreamSource(stream);
        source.connect(analyser);

        // Initialize particles
        for (let i = 0; i < 100; i++) {
          particles.push(new Particle());
        }

        isStarted = true;
        document.getElementById('startBtn').textContent = 'Listening...';
        document.getElementById('startBtn').disabled = true;
        document.getElementById('info').textContent = 'Make some noise!';

        animate();
      } catch (error) {
        document.getElementById('info').textContent = 'Microphone access denied or not available';
        console.error('Error accessing microphone:', error);
      }
    }

    function drawBars() {
      analyser.getByteFrequencyData(dataArray);

      const barWidth = canvas.width / bufferLength;

      for (let i = 0; i < bufferLength; i++) {
        const barHeight = (dataArray[i] / 255) * canvas.height;
        const hue = (i / bufferLength) * 360;

        ctx.fillStyle = `hsl(${hue}, 70%, 50%)`;
        ctx.fillRect(i * barWidth, canvas.height - barHeight, barWidth - 2, barHeight);
      }
    }

    function drawWaveform() {
      analyser.getByteTimeDomainData(dataArray);

      ctx.strokeStyle = '#ec4899';
      ctx.lineWidth = 3;
      ctx.beginPath();

      const sliceWidth = canvas.width / bufferLength;
      let x = 0;

      for (let i = 0; i < bufferLength; i++) {
        const v = dataArray[i] / 128.0;
        const y = (v * canvas.height) / 2;

        if (i === 0) {
          ctx.moveTo(x, y);
        } else {
          ctx.lineTo(x, y);
        }

        x += sliceWidth;
      }

      ctx.stroke();
    }

    function drawCircular() {
      analyser.getByteFrequencyData(dataArray);

      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = Math.min(canvas.width, canvas.height) / 4;

      for (let i = 0; i < bufferLength; i++) {
        const angle = (i / bufferLength) * Math.PI * 2;
        const amplitude = (dataArray[i] / 255) * radius;

        const x = centerX + Math.cos(angle) * (radius + amplitude);
        const y = centerY + Math.sin(angle) * (radius + amplitude);

        const hue = (i / bufferLength) * 360;
        ctx.fillStyle = `hsl(${hue}, 70%, 50%)`;
        ctx.beginPath();
        ctx.arc(x, y, 3, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawParticles() {
      analyser.getByteFrequencyData(dataArray);

      const avgIntensity = dataArray.reduce((a, b) => a + b) / bufferLength / 255;

      particles.forEach(particle => {
        particle.update(avgIntensity);
        particle.draw();
      });
    }

    function animate() {
      if (!isStarted) return;

      ctx.fillStyle = 'rgba(10, 10, 10, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      switch (visualMode) {
        case 'bars':
          drawBars();
          break;
        case 'waveform':
          drawWaveform();
          break;
        case 'circular':
          drawCircular();
          break;
        case 'particles':
          drawParticles();
          break;
      }

      requestAnimationFrame(animate);
    }

    // Controls
    document.getElementById('startBtn').addEventListener('click', startAudio);

    document.querySelectorAll('[data-mode]').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('[data-mode]').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        visualMode = btn.dataset.mode;
      });
    });
  </script>
</body>
</html>
