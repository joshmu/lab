  <style>

<body>
  <canvas id="canvas"></canvas>

  <div class="overlay" id="overlay">
    <div class="content">
      <h1>
        <span class="title-line">Organic</span>
        <span class="title-line">Evolution</span>
      </h1>
      <p class="subtitle">Patterns emerge from chaos, beauty from complexity</p>
      <div class="badges">
        <div class="badge badge-orange">
          <span class="pulse">●</span>
          <span>Move to create</span>
        </div>
        <div class="badge badge-purple">
          <span class="spin">✨</span>
          <span>Watch them grow</span>
        </div>
      </div>
      <div class="buttons">
        <a href="https://github.com/joshmu" class="btn btn-gradient">
          <span>GITHUB</span>
        </a>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');

    let shapes = [];
    let animationId = 0;
    const mouse = { x: 0, y: 0 };
    let time = 0;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createShape(x, y) {
      return {
        x: x,
        y: y,
        radius: Math.random() * 50 + 20,
        sides: Math.floor(Math.random() * 4) + 3,
        rotation: Math.random() * Math.PI * 2,
        rotationSpeed: (Math.random() - 0.5) * 0.02,
        scale: 0,
        scaleSpeed: Math.random() * 0.02 + 0.01,
        hue: Math.random() * 360,
        hueSpeed: Math.random() * 2 - 1,
        life: 0,
        maxLife: Math.random() * 200 + 100,
      };
    }

    function handleMouseMove(e) {
      const rect = canvas.getBoundingClientRect();
      mouse.x = e.clientX - rect.left;
      mouse.y = e.clientY - rect.top;

      // Create shapes on mouse movement
      if (Math.random() > 0.7) {
        shapes.push(createShape(mouse.x, mouse.y));
      }
    }

    function drawShape(shape, alpha) {
      ctx.save();
      ctx.translate(shape.x, shape.y);
      ctx.rotate(shape.rotation);
      ctx.scale(shape.scale, shape.scale);

      const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, shape.radius);
      gradient.addColorStop(0, `hsla(${shape.hue}, 70%, 60%, ${alpha})`);
      gradient.addColorStop(0.5, `hsla(${shape.hue + 30}, 70%, 50%, ${alpha * 0.5})`);
      gradient.addColorStop(1, `hsla(${shape.hue + 60}, 70%, 40%, 0)`);

      ctx.fillStyle = gradient;
      ctx.strokeStyle = `hsla(${shape.hue}, 80%, 70%, ${alpha * 0.3})`;
      ctx.lineWidth = 2;

      ctx.beginPath();

      if (shape.sides === 3) {
        // Triangle
        for (let i = 0; i < 3; i++) {
          const angle = (i / 3) * Math.PI * 2 - Math.PI / 2;
          const x = Math.cos(angle) * shape.radius;
          const y = Math.sin(angle) * shape.radius;
          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
      } else if (shape.sides === 4) {
        // Square with rounded corners
        const size = shape.radius;
        const cornerRadius = size * 0.2;
        ctx.roundRect(-size, -size, size * 2, size * 2, cornerRadius);
      } else if (shape.sides === 5) {
        // Pentagon
        for (let i = 0; i < 5; i++) {
          const angle = (i / 5) * Math.PI * 2 - Math.PI / 2;
          const x = Math.cos(angle) * shape.radius;
          const y = Math.sin(angle) * shape.radius;
          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
      } else {
        // Circle
        ctx.arc(0, 0, shape.radius, 0, Math.PI * 2);
      }

      ctx.closePath();
      ctx.fill();
      ctx.stroke();

      // Inner details
      ctx.globalCompositeOperation = 'screen';
      for (let i = 0; i < 3; i++) {
        ctx.beginPath();
        ctx.arc(0, 0, shape.radius * (0.3 + i * 0.2), 0, Math.PI * 2);
        ctx.strokeStyle = `hsla(${shape.hue + i * 20}, 80%, 70%, ${alpha * 0.1})`;
        ctx.stroke();
      }

      ctx.restore();
    }

    function animate() {
      time += 0.01;

      // Fade effect
      ctx.fillStyle = 'rgba(10, 10, 15, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Auto-generate shapes
      if (Math.random() > 0.98) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        shapes.push(createShape(x, y));
      }

      // Update and draw shapes
      shapes = shapes.filter(shape => {
        shape.life++;

        // Update properties
        shape.rotation += shape.rotationSpeed;
        shape.hue += shape.hueSpeed;

        // Growth phase
        if (shape.life < shape.maxLife * 0.3) {
          shape.scale += shape.scaleSpeed;
          if (shape.scale > 1) shape.scale = 1;
        }
        // Shrink phase
        else if (shape.life > shape.maxLife * 0.7) {
          shape.scale -= shape.scaleSpeed;
          if (shape.scale < 0) shape.scale = 0;
        }

        // Organic movement
        shape.x += Math.sin(time + shape.rotation) * 0.5;
        shape.y += Math.cos(time + shape.rotation) * 0.5;

        // Mouse interaction
        const dx = shape.x - mouse.x;
        const dy = shape.y - mouse.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < 150) {
          const force = (150 - distance) / 150;
          shape.x += (dx / distance) * force * 2;
          shape.y += (dy / distance) * force * 2;
          shape.rotationSpeed += force * 0.01;
        }

        // Calculate alpha based on life
        let alpha = 1;
        if (shape.life < 20) {
          alpha = shape.life / 20;
        } else if (shape.life > shape.maxLife - 20) {
          alpha = (shape.maxLife - shape.life) / 20;
        }

        drawShape(shape, alpha);

        return shape.life < shape.maxLife;
      });

      // Draw connections between nearby shapes
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
      ctx.lineWidth = 1;

      for (let i = 0; i < shapes.length; i++) {
        for (let j = i + 1; j < shapes.length; j++) {
          const shape1 = shapes[i];
          const shape2 = shapes[j];

          const dx = shape2.x - shape1.x;
          const dy = shape2.y - shape1.y;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < 150) {
            ctx.beginPath();
            ctx.moveTo(shape1.x, shape1.y);
            ctx.lineTo(shape2.x, shape2.y);
            ctx.stroke();
          }
        }
      }

      animationId = requestAnimationFrame(animate);
    }

    // Initialize
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('mousemove', handleMouseMove);

    animate();

    // Show overlay after a brief delay
    setTimeout(() => {
      overlay.classList.add('loaded');
    }, 100);

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      cancelAnimationFrame(animationId);
    });
  </script>
