  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background: #0a0a0a;
      font-family: 'Courier New', monospace;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    .overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .overlay.loaded {
      opacity: 1;
    }

    .content {
      text-align: center;
      z-index: 10;
      padding: 2rem;
      max-width: 64rem;
      animation: glitch-skew 3s infinite;
    }

    @keyframes glitch-skew {
      0%, 100% { transform: skew(0deg); }
      20% { transform: skew(1deg); }
      40% { transform: skew(-1deg); }
      60% { transform: skew(0.5deg); }
      80% { transform: skew(-0.5deg); }
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1.125rem;
      border-radius: 0;
      border: 2px solid #ef4444;
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      margin-bottom: 1rem;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .subtitle {
      font-size: 1.5rem;
      color: #ef4444;
      margin-bottom: 1.5rem;
      animation: glitch-text 2s infinite;
    }

    @keyframes glitch-text {
      0%, 100% {
        text-shadow:
          2px 0 #ff0000,
          -2px 0 #00ff00,
          0 0 10px rgba(255, 0, 0, 0.5);
      }
      20% {
        text-shadow:
          -2px 0 #ff0000,
          2px 0 #00ff00,
          0 0 10px rgba(0, 255, 0, 0.5);
      }
      40% {
        text-shadow:
          2px 2px #ff0000,
          -2px -2px #00ff00,
          0 0 15px rgba(255, 255, 0, 0.5);
      }
    }

    .terminal {
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(239, 68, 68, 0.3);
      padding: 1rem;
      color: #22c55e;
      text-align: left;
      display: inline-block;
      margin-bottom: 2rem;
      font-size: 0.875rem;
    }

    .terminal-line {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .cursor {
      animation: blink 0.75s step-end infinite;
    }

    @keyframes blink {
      from, to { opacity: 1; }
      50% { opacity: 0; }
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-center;
      flex-wrap: wrap;
      pointer-events: all;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      border: 2px solid;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      min-height: 2.75rem;
    }

    .btn:hover {
      animation: glitch-button 0.3s infinite;
    }

    @keyframes glitch-button {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }

    .btn-outline {
      border-color: rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      color: rgba(255, 255, 255, 0.9);
    }

    .btn-outline:hover {
      border-color: rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      color: white;
    }

    .btn-primary {
      border-color: #ef4444;
      background: #ef4444;
      color: white;
    }

    .btn-primary:hover {
      background: white;
      color: black;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
    }

    @media (max-width: 768px) {
      .subtitle {
        font-size: 1.25rem;
      }
    }
  </style>

<body>
  <canvas id="canvas"></canvas>

  <div class="overlay" id="overlay">
    <div class="content">
      <div class="badge">
        <span>âš </span>
        <span>SYSTEM UNSTABLE</span>
      </div>
      <p class="subtitle">Reality.exe has stopped responding</p>
      <div class="terminal">
        <div class="terminal-line">
          <span style="opacity: 0.7;">$</span>
          <span>sudo fix --reality --force</span>
          <span class="cursor">_</span>
        </div>
      </div>
      <div class="buttons">
        <a href="https://github.com/joshmu" class="btn btn-outline">
          GITHUB
        </a>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');

    let animationId = 0;
    const mouse = { x: 0, y: 0 };
    let time = 0;
    let glitchIntensity = 0;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function handleMouseMove(e) {
      const rect = canvas.getBoundingClientRect();
      mouse.x = e.clientX - rect.left;
      mouse.y = e.clientY - rect.top;

      // Increase glitch intensity based on mouse movement speed
      glitchIntensity = Math.min(glitchIntensity + 2, 100);
    }

    function drawText(text, x, y, size) {
      ctx.font = `bold ${size}px monospace`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';

      // Main text with RGB split
      const offset = glitchIntensity / 10;

      // Red channel
      ctx.globalCompositeOperation = 'screen';
      ctx.fillStyle = 'rgb(255, 0, 0)';
      ctx.fillText(text, x - offset, y);

      // Green channel
      ctx.fillStyle = 'rgb(0, 255, 0)';
      ctx.fillText(text, x, y);

      // Blue channel
      ctx.fillStyle = 'rgb(0, 0, 255)';
      ctx.fillText(text, x + offset, y);

      ctx.globalCompositeOperation = 'source-over';
    }

    function drawGlitchBars() {
      const barCount = Math.floor(Math.random() * 5 + glitchIntensity / 20);

      for (let i = 0; i < barCount; i++) {
        const y = Math.random() * canvas.height;
        const height = Math.random() * 50 + 5;
        const offset = (Math.random() - 0.5) * 50 * (glitchIntensity / 100);

        // Create glitch bar with noise
        const imageData = ctx.getImageData(0, y, canvas.width, height);
        const data = imageData.data;

        // Shift RGB channels
        for (let j = 0; j < data.length; j += 4) {
          if (Math.random() > 0.5) {
            data[j] = data[j + 4] || 0;     // Red
            data[j + 1] = data[j - 4] || 0; // Green
            data[j + 2] = data[j + 8] || 0; // Blue
          }
        }

        ctx.putImageData(imageData, offset, y);
      }
    }

    function drawNoise() {
      const imageData = ctx.createImageData(canvas.width, canvas.height);
      const data = imageData.data;
      const noiseIntensity = glitchIntensity / 100;

      for (let i = 0; i < data.length; i += 4) {
        const noise = Math.random() * 255 * noiseIntensity;
        data[i] = noise;     // Red
        data[i + 1] = noise; // Green
        data[i + 2] = noise; // Blue
        data[i + 3] = noise * 0.1; // Alpha
      }

      ctx.putImageData(imageData, 0, 0);
    }

    function drawScanlines() {
      ctx.strokeStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.lineWidth = 1;

      for (let y = 0; y < canvas.height; y += 2) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
    }

    function animate() {
      time += 0.02;

      // Decay glitch intensity
      glitchIntensity *= 0.95;

      // Clear canvas
      ctx.fillStyle = 'rgb(10, 10, 10)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw background pattern
      const patternSize = 50;
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.02)';
      ctx.lineWidth = 1;

      for (let x = 0; x < canvas.width; x += patternSize) {
        for (let y = 0; y < canvas.height; y += patternSize) {
          if (Math.random() > 0.8) {
            ctx.strokeRect(x, y, patternSize, patternSize);
          }
        }
      }

      // Draw noise
      drawNoise();

      // Draw main text
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;

      // Glitch displacement
      const displaceX = (Math.random() - 0.5) * glitchIntensity / 5;
      const displaceY = (Math.random() - 0.5) * glitchIntensity / 5;

      drawText('DIGITAL', centerX + displaceX, centerY - 80 + displaceY, 100);
      drawText('CHAOS', centerX - displaceX, centerY + 20 - displaceY, 100);

      // Draw glitch bars
      if (Math.random() > 0.7 || glitchIntensity > 20) {
        drawGlitchBars();
      }

      // Draw scan lines
      drawScanlines();

      // Mouse interaction visual
      const gradient = ctx.createRadialGradient(
        mouse.x, mouse.y, 0,
        mouse.x, mouse.y, 200
      );
      gradient.addColorStop(0, 'rgba(255, 255, 255, 0.1)');
      gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Random glitch spikes
      if (Math.random() > 0.98) {
        glitchIntensity = 100;
      }

      animationId = requestAnimationFrame(animate);
    }

    // Initialize
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('mousemove', handleMouseMove);

    animate();

    // Show overlay after a brief delay
    setTimeout(() => {
      overlay.classList.add('loaded');
    }, 100);

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      cancelAnimationFrame(animationId);
    });
  </script>
